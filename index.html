<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Selección de Elementos DOM</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>

<body>
  <h1 id="tituloPrincipal">Título Principal de la Página</h1>
  <p class="parrafo">Este es el primer párrafo.</p>
  <p class="parrafo importante">Este es el segundo párrafo, y es importante.</p>
  <div>
    <p>Párrafo dentro de un div.</p>
    <button class="boton-accion">Acción 1</button>
  </div>
  <ul id="listaItems">
    <li>Ítem 1</li>
    <li class="importante">Ítem 2 (importante)</li>
    <li>Ítem 3</li>
  </ul>
  <button class="boton-accion">Acción 2</button>
</body>

</html>
